<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="estilos.css">
    <title>Agregar Vuelo</title>
    <script>
        function validarFormulario() {
            let origen = document.forms["formVuelo"]["origen"].value;
            let destino = document.forms["formVuelo"]["destino"].value;
            let fecha = document.forms["formVuelo"]["fecha"].value;
            let plazas_disponibles = document.forms["formVuelo"]["plazas_disponibles"].value;
            let precio = document.forms["formVuelo"]["precio"].value;
            if (origen == "" || destino == "" || fecha == "" || plazas_disponibles == "" || precio == "") {
                alert("Todos los campos deben ser completados");
                return false;
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Agregar Vuelo</h1>
        </header>
        <form name="formVuelo" action="procesar_vuelo.php" method="POST" onsubmit="return validarFormulario()">
            <div class="mb-3">
                <label for="origen" class="form-label">Origen</label>
                <input type="text" class="form-control" id="origen" name="origen" required>
            </div>
            <div class="mb-3">
                <label for="destino" class="form-label">Destino</label>
                <input type="text" class="form-control" id="destino" name="destino" required>
            </div>
            <div class="mb-3">
                <label for="fecha" class="form-label">Fecha</label>
                <input type="date" class="form-control" id="fecha" name="fecha" required>
            </div>
            <div class="mb-3">
                <label for="plazas_disponibles" class="form-label">Plazas Disponibles</label>
                <input type="number" class="form-control" id="plazas_disponibles" name="plazas_disponibles" required>
            </div>
            <div class="mb-3">
                <label for="precio" class="form-label">Precio</label>
                <input type="number" step="0.01" class="form-control" id="precio" name="precio" required>
            </div>
            <button type="submit" class="btn btn-primary">Agregar Vuelo</button>
            <a href="busqueda-vuelos.php" class="btn btn-success custom-btn">Buscar vuelos</a>
            
            
        </form>
        <a href="dashboard.php" class="btn btn-secondary mt-3">Volver al Dashboard</a>
    </div>
</body>
</html>
